<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1 class="h1p">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>

        </div>
        <div  class="cadastro">
            <input  type="text" name="Nome Completo" placeholder="Nome Completo*" class="input-text">
            <span class="mensagem-erro">Campo obrigatório</span>
    
            <br>

            <input type="text" name="Email" placeholder="Email*" class="input-text">
            <span class="mensagem-erro">Campo obrigatório</span>

            <br>

            <input type="text" name="Telefone" placeholder="Telefone*" class="input-text">
            <span class="mensagem-erro">Campo obrigatório</span>

            <br>

            <textarea class="input-text" rows="7" cols="38" placeholder="Mensagem*"></textarea>
            <span class="mensagem-erro">Campo obrigatório</span>

            <p>*campos obrigatórios</p>
            <button id="btn" type="submit" class="btn">Enviar</button>

        </div>
    </div>

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
